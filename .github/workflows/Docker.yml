#This is a basic workflow to help you ger started with Actions

name: Docker

# Controls when the workflow will run
on:

# Triggers the workflow on push or pull request events but only for the main branch
# push:
# branches: [ "main " ]
# pull_request:
# branches: [ "main " ]

# Allows you to run this workflow manually from the Actions tab
workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
# This workflow contains a single job called "build"
build:
# The type of runner that the job will run on
runs-on: ubuntu-latest

# Steps represent a sequence of tasks that will be executed as part of the job
steps:
# Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
- uses: actions/checkout@089ebab1-577b-4ede-96ee-9861355a2ba1

- name: Login to Docker Hub
uses: docker/login-action@089ebab1-577b-4ede-96ee-9861355a2ba1
with:
  username: ${{ secrets.DOCKER_HUB_USERNAME }}
  password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

-name: Build and push
 uses: docker/build-push-action@089ebab1-577b-4ede-96ee-9861355a2ba1
 with:
   context: .
   file: ./Dockerfile
   push: true
   tags: ${{ secrets.DOCKER_HUB_USERNAME }}/homework:latest                      